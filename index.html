<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="script.js"></script>
        <title>Graph Game</title>
    </head>
    <body>  
        <h1 class="label">Попробуй повторить граф!</h2>
        <canvas id="canvas" class="actualGraph"></canvas>
        <canvas class="expectedGraph"></canvas>
        <h3 class="xlabel">X =</h3>
        <div class="manual">
            <p>
                Математические операции: + - / *<br>
                Возведение в степень: **<br>
                Остаток от деления: %<br>
                Побитовый сдвиг: << >><br>
                Побитовое И: &<br>
                Побитовое ИЛИ: |<br>
                Побитовое ИСКЛЮЧАЮЩЕЕ ИЛИ: ^
            </p>
        </div>
        <div class="divv">
            <input class="textbox" placeholder="Введите формулу" type="text" pattern="[0-9-+/*%<>&|^]" title="Three letter country code"/>
            </p>
            <button class="btn">Пуск</button>
        </div>
    </body>
</html>
